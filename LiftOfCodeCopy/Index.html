<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>LIFT OFF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="plugins/style/bootstrap.min.css" rel="stylesheet" />
    <link href="plugins/style/angular-moment-picker.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="style/common.css" rel="stylesheet" />
</head>
<body ng-controller="mainCtrl">

    <!-- Header Part -->
    <nav class="navbar navbar-inverse" style="background-color:#2c2e37">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://www.liftoffllc.com/">
                    <img src="http://www.liftoffllc.com/wp-content/uploads/2016/04/liftoff-logo.svg" class="liftOfBranding" alt="Liftoff">
                </a>
            </div>

        </div>
    </nav>


    <!-- Content Part -->
    <div class="container-fluid bg-3 ">
        <h3 class="text-center">Assignment</h3><br>
        <div class="row" ng-show="firstStep">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" required ng-model="form.name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="range">Value:</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="range" name="range" ng-model="form.value" min="{{form.min}}" max="{{form.max}}">
                        </div>
                        <div class="col-sm-1 txtValue">
                            {{form.value}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="startDate">Start Date:</label>
                        <div class="col-sm-10">
                            <input type="text" moment-picker="form.startDate" ng-model="form.startDate" format="DD-MMM-YYYY" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="endDate">End Date:</label>
                        <div class="col-sm-10">
                            <input type="text" moment-picker="form.endDate" min-date="form.startDate" ng-model="form.endDate" format="DD-MMM-YYYY" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" ng-click="resultView()">Result</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-3">

            </div>
            <div class="col-md-12 text-center" ng-show="form.errorMessage.length>0" style="color:red">
                {{form.errorMessage}}
            </div>
        </div>

        <div class="row" ng-show="secondStep">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">{{form.name}}<a href="#" style="float:right;text-decoration:none" ng-click="backToForm()">Back to Form</a></div>
                    <div class="panel-body text-center">
                        <div class="valuesCircle"></div>
                    </div>

                </div>
            </div>
            <div class="col-sm-3">

            </div>

        </div>
    </div>
    <br />

    <!-- Footer Part -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Design By &copy; <a href="http://www.swatantra.tech">Swatantra</a></p>
        </div>
    </footer>
    

    <!-- Plugins -->
    <script src="plugins/js/jquery.min.js"></script>
    <script src="plugins/js/bootstrap.min.js"></script>


    <script src="plugins/js/angular.min.js"></script>
    <script src="plugins/js/moment-with-locales.js"></script>
    <script src="plugins/js/angular-moment-picker.min.js"></script>
    <link href="plugins/style/angular-moment-picker.min.css" rel="stylesheet" />
    <script src="plugins/js/d3.js"></script>
    <script src="plugins/js/d3Custome.js"></script>

    <!-- Custome JS -->
    <script src="script/module/app.js"></script>
    <script src="script/controller/mainCtrl.js"></script>
</body>
</html>
