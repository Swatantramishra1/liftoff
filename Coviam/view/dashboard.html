
<style>
        .boxdiv{
        background-color: #ccc;
        height: 60px;
        width: 92.77px;
        border: 1px solid white;
    }
        .transparentcolor{
          background-color:rgba(0,0,0,.5)
        }
        .boxItem{
            padding-top: 5px;
        width: 80%;
        text-align: center;
        }
        .cursol{
            cursor:pointer;
        }
        .opacity{
            opacity:0.25;
        }

</style>

<section id="accern_home" class="hero-slider light-typo full-height" data-height="600" style="margin-top:50px;color:black">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10%">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <a class="btn btn-success cursol" ng-show="!isComplete" ng-click="playGame()">
                    <i class="fa fa-play" ng-show="btnName=='Play'"></i>
                    <i class="fa fa-pause" ng-show="btnName=='Pause'"></i>
                    {{btnName}}
                </a>
                <a class="btn btn-success cursol" ng-show="isComplete" onClick="window.location.reload()">
                    <i class="fa fa-refresh"></i>
                    Retry
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" id="counter">

            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


            <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 opacity" id="mainBox" ng-disabled="timerplaytime">
                <div class="col-lg-3 boxdiv cursol" ng-disabled="timerplaytime" id="{{$index}}" ng-repeat="list in lists" ng-click="checkGame($index)">
                    <img src="{{list.imgUrl}}" id="img{{$index}}" style="display:none" class="boxItem" alt="{{list.name}}" />
                </div>



            </div>
            <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4">

            </div>
        </div>

    </div>
    <div class="col-lg-12">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <div class="col-lg-12" style="color:red">
                {{message}}
            </div>

        </div>
        <div class="col-lg-4">

        </div>
    </div>
</section>
